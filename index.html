<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Alura</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div class="cajaPrincipal">
                <section class="cajaInput">
                    <div class="logo">
                        <picture>
                            <img src="img/logo.svg" alt="logo" />
                        </picture>
                    </div>
                    <div class="texto">
                        <textarea id="inputTexto" name="descripcion" placeholder="Ingrese el texto aqui"></textarea>
                    </div>
                    <div class="restriccion">
                        <picture>
                            <img src="img/icono.svg" alt="icono de restricción">
                        </picture>
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button class="btn-modern" onclick="encriptar()">Encriptar</button>
                        <button class="btn-modern" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="cajaExit">
                    <div id="imagenPersona" class="imagen">
                        <picture>
                            <img src="img/imagen.png" alt="imagen" />
                        </picture>
                    </div>
                    <div class="textoVacio">
                        <p id="mensajeInfo" class="avisoInput">Ningún mensaje fue encontrado</p>
                        <textarea id="mensajeResultado" class="mensajeInput" readonly>Ingresa el texto que desees encriptar o desencriptar.</textarea>
                    </div>
                    <div class="boton-copiar">
                        <button id="botonCopiar" class="btn-modern" onclick="copy()">Copiar</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="redesSociales">
                <a href="https://github.com/Cachimbot" target="_blank">
                    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="icono github "> 
                </a>
                <a href="https://www.linkedin.com/in/josepharroyohernandez/" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/30/ffffff/linkedin-circled--v1.png" alt="icono linkend">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
